<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Tic Tac Toe</title>
    <link rel="stylesheet" href="css/mainBoard.css">
    <link rel="stylesheet" href="css/miniBoard.css">
    <link rel="stylesheet" href="css/gameControls.css">
    <script src="js/generateMiniBoards.js" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/resetGame.js" defer></script>
    <script src="js/stopGame.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container">
        <div id="game-controls">
            <button class="btn" id="start"><i class="bi bi-play-fill"></i></button>
            <button class="btn hidden-btn" id="reset"><i class="bi bi-arrow-clockwise"></i></button>
            <button class="btn" id="stop"><i class="bi bi-pause-circle-fill"></i></button>
            <div id="single-player-div">
                <label for="single-player" class="standard-text">IA: </label>
                <input type="checkbox" id="single-player" checked>
            </div>
        </div>

        <div id="board" class="game-preparing">
            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>

            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>

            <div class="row">
                <div class="cell"></div>
                <div class="cell"></div>
                <div class="cell"></div>
            </div>
        </div>

        <div id="game-info">
            <p class="standard-text">Es el turno de:<span id="whose-turn" class="tile big X">X</span></p>
        </div>
    </div>
</body>

</html>
